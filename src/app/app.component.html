<h1>Hola Angular</h1>
<h2>{{ title }}</h2>

<p *ngIf="showData"> {{ nombre }} </p>
<button (click)="mostrarOcultarDatos()" >
    <!-- {{ nombreButton }} -->
    <span *ngIf="showData">Ocultame</span>
    <span *ngIf="!showData">Muestrame</span>
</button>

<h3>Peliculas destacadas</h3>
<section class="movie" *ngFor="let movie of movies;">
    <h1>{{ movie.title }}</h1>
    <img src="{{ movie.image }}" alt="{{ movie.title }}">
    <p>{{ movie.description }}</p>
</section>
